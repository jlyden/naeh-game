<!-- templates/game/index.html -->

<h1>Begin a New Game</h1>

<form action="{% url 'game:new' %}" method="POST">
{% csrf_token %}
    <input type="submit" value="Let's Go!" />
</form>

<h1>Games in Progress</h1>
{% if current_games %}
    <ul>
    {% for this_game in current_games %}
        <li>
        <a href="{% url 'game:get_game' this_game.id %}">{{ this_game.id }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No games in progress.</p>
{% endif %}
