      <div class="panel-heading">
        <h2 class="panel-title">People After Programs</h2>
      </div>
      <div class="panel-body">
        <div>
          <canvas id="after_program_chart"></canvas>
        </div>
      </div>

<script>
  // chart data
  var data = {
  labels : [0, 1, 2, 3, 4, 5],
  datasets : [{
        data: [{% for count in counts[7] %}
                  {{count}},
                {% endfor %}],
        label: "Market",
        fill: false,
        borderColor: "rgba(0,255,127,.8)",
        lineTension: 0.1
      },{
        data: [{% for count in counts[6] %}
                  {{count}},
                {% endfor %}],
        label: "Unsheltered",
        fill: false,
        borderColor: "rgba(255,99,71,.8)",
      }
    ]
  }
  var options = {
    legend: {
      labels: {
        boxWidth: 2
      }
    }
  }

  var ctx = document.getElementById("after_program_chart").getContext("2d");
  var after_chart = new Chart(ctx, {
    type: 'line',
    data: data,
    options: options});
</script>
