{% extends "base.html" %}
{% block content %}
  <div class="row">
    <div class="col-sm-2">
    </div>
    <div class="panel panel-info col-sm-6">
      <div class="panel-heading">
        <h2 class="panel-title">All Moves</h2>
      </div>
      <div class="panel-body">
        {% if moves %}
          <ul class="list-group">
            {% for move in moves %}
              <li class="list-group-item">{{ move }}</li>
            {% endfor %}
          </ul>
        {% else %}
          <p>No moves yet</p>
        {% endif %}
      </div><!--./panel-body -->
    <div class="col-sm-4">
    </div>
  </div><!--./row -->
{% endblock %}
