            <!-- permanent chart and legend  -->
            <canvas id="perm_chart" width="300" height="200"></canvas>
            <div id="perm_legend"></div>

<script>
{% if changes %}
  // status bar charts
  var permData = {
    labels : [1, 2, 3, 4, 5],
    datasets : [{
          data: [{% for _,b in changes['Transitional'] %}
                    40,
                  {% endfor %}],
          label: "",
          fillColor: "rgba(255,255,255,.2)",
          strokeColor: "rgba(255,255,255,.2)",
          pointColor: "rgba(255,255,255,.2)",
        },{
          data: [{% for a,_ in changes['Permanent'] %}
                    {{a}},
                  {% endfor %}],
          label: "Beads In",
          fillColor: "rgba(151,187,205,.2)",
          strokeColor: "rgba(151,187,205,.6)",
          pointColor: "rgba(151,187,205,.6)",
        },{
          data: [{% for _,b in changes['Permanent'] %}
                    {{b}},
                  {% endfor %}],
          label: "Beads Out",
          fillColor: "rgba(255,51,51,.2)",
          strokeColor: "rgba(255,51,51,.6)",
          pointColor: "rgba(255,51,51,.6)",
        }
      ]
    }
  // Set defaults and options
  Chart.defaults.global.responsive = true;
  Chart.defaults.global.scaleLineColor = "black";
  Chart.defaults.global.scaleFontSize = 16;
  // legendTemplate takes a template as a string
  var options = {
    display: true,
    scaleShowGridLines : false,
    barShowStroke : true,
    bezierCurve: false,
    multiTooltipTemplate: "<%= datasetLabel %> - <%= value %>",
    legendTemplate : '<ul class="list-inline">'
                      +'<% for (var i=0; i<datasets.length; i++) { %>'
                      +'<li class="list-group-item">'
                        +'<span style=\"background-color:<%=datasets[i].strokeColor%>\">'
                        +'<% if (datasets[i].label) { %><%= datasets[i].label %><% } %>'
                      +'</span></li>'
                      +'<% } %>'
                    +'</ul>'
    }

  // perm chart - draw chart and legend
  var echart = new Chart(document.getElementById("perm_chart").getContext("2d"))
  var perm_chart = echart.Bar(permData, options);
  document.getElementById("perm_legend").innerHTML = perm_chart.generateLegend();
{% endif %}
</script>
