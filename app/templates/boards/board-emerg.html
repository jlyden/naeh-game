<h4>
  <a href="{{ url_for('about_boards', game_id=game.id, _anchor='emerg') }}" data-toggle="tooltip" title="{{ tips['etip'] }}">
    {% if 1 not in board_list %}<s>{% endif %}
      Emergency Housing</a>
    {% if 1 in board_list %}
      <span class="label label-info ">
        {{ board_lens[1] }}
      </span>
      {% if maxes[1] > 25 %}
        <mark><small>
          Expanded to {{ maxes[1] }} slots
        </small></mark>
      {% endif %}
    {% else %}
      </s>
      <span class="label label-info ">
        {{ board_lens[1] }}
      </span>
      <mark><small>Closed</small></mark>
    {% endif %}
</h4>
{% if game.round_count > 1 %}
  <div>
    <canvas id="emerg_chart"></canvas>
    <div id="emerg_legend"></div>
  </div>
{% endif %}

<script>
{% if changes %}
  // status bar charts
  var emergData = {
    labels : [1, 2, 3, 4, 5],
    datasets : [{
          data: [{% for _,b in changes[1] %}
                    40,
                  {% endfor %}],
          label: "",
          fillColor: "rgba(255,255,255,.2)",
          strokeColor: "rgba(255,255,255,.2)",
          pointColor: "rgba(255,255,255,.2)",
        },{
          data: [{% for a,_ in changes[1] %}
                    {{a}},
                  {% endfor %}],
          label: "Beads In",
          fillColor: "rgba(255,99,71,.2)",
          strokeColor: "rgba(255,99,71,.6)",
          pointColor: "rgba(255,99,71,.6)",
        },{
          data: [{% for _,b in changes[1] %}
                    {{b}},
                  {% endfor %}],
          label: "Beads Out",
          fillColor: "rgba(0,255,127,.2)",
          strokeColor: "rgba(0,255,127,.6)",
          pointColor: "rgba(0,255,127,.6)",
        }
      ]
    }
  // Set defaults and options
  Chart.defaults.global.responsive = true;
  Chart.defaults.global.scaleLineColor = "black";
  Chart.defaults.global.scaleFontSize = 16;
  // legendTemplate takes a template as a string
  var options = {
    display: true,
    scaleShowGridLines : false,
    barShowStroke : true,
    bezierCurve: false,
    multiTooltipTemplate: "<%= datasetLabel %> - <%= value %>",
    legendTemplate : '<ul class="list-inline">'
                      +'<% for (var i=1; i<datasets.length; i++) { %>'
                      +'<li class="list-group-item">'
                        +'<span style=\"background-color:<%=datasets[i].strokeColor%>\">'
                        +'<% if (datasets[i].label) { %><%= datasets[i].label %><% } %>'
                      +'</span></li>'
                      +'<% } %>'
                    +'</ul>'
    }

  // emerg chart - draw chart and legend
  var echart = new Chart(document.getElementById("emerg_chart").getContext("2d"))
  var emerg_chart = echart.Bar(emergData, options);
  document.getElementById("emerg_legend").innerHTML = emerg_chart.generateLegend();
{% endif %}
</script>
