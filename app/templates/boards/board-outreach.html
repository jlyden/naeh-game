<h4>
  <a href="{{ url_for('about_boards', game_id=game.id, _anchor='outreach') }}" data-toggle="tooltip" title="{{ tips['otip'] }}">
    {% if 'Outreach' not in board_list %}<s>{% endif %}
      Outreach Program</a>
    {% if 'Outreach' in board_list %}
      <span class="label label-info ">
        {{ boards['Outreach']|length }}
      </span>
      {% if maxes['Outreach'] > 10 %}
        <mark><small>
          Expanded to {{ maxes['Outreach'] }} slots
        </small></mark>
      {% endif %}
    {% else %}
      </s>
      <span class="label label-info ">
        {{ boards['Outreach']|length }}
      </span>
      <mark><small>Closed</small></mark>
    {% endif %}
</h4>
